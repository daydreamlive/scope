# Wan 2.1 base configuration for LongLive
model_name: Wan2.1-T2V-1.3B
model_kwargs:
  local_attn_size: 12
  timestep_shift: 5.0
  sink_size: 3
denoising_step_list:
- 1000
- 750
- 500
- 250
warp_denoising_step: true
num_frame_per_block: 3

# VAE configuration
# Available models: 'wan2.1' (default, full model) or 'lightvae2.1' (75% pruned, lower VRAM)
# The checkpoint will be auto-downloaded from lightx2v/Autoencoders if missing
# vae: lightvae2.1
vae: lightvae2.1

adapter:
  type: "lora"
  rank: 256                   # LoRA rank (typical values: 8, 16, 32, 64)
  alpha: 256                  # LoRA alpha (typically same as rank, but can be different)
  dropout: 0.0                # LoRA dropout rate
  dtype: "bfloat16"           # Data type for LoRA parameters: "bfloat16", "float16", "float32"
  verbose: false              # Whether to print all target module names
