model_name: Wan2.1-T2V-1.3B
model_kwargs:
  timestep_shift: 5.0
# KV cache attention bias: 1.0 = disabled (default), smaller values (0.1-0.7) apply bias to past frames
kv_cache_attention_bias: 1.0
denoising_step_list:
- 1000
- 750
- 500
- 250
warp_denoising_step: true
num_frame_per_block: 3
# LoRA merge mode: runtime_peft (instant updates, ~2-5% overhead), gpu_reconstruct (~2s updates, no overhead), permanent_merge (no updates, zero overhead)
lora_merge_mode: runtime_peft
