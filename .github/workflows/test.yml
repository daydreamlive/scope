name: Test

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    name: Testing (Linux)
    env:
      UV_NO_SYNC: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          version: "0.9.11"

      - name: Install dependencies
        run: uv sync --group dev --no-build-package sageattn3 --no-install-package sageattn3

      - name: Run pytest tests
        run: uv run pytest -v --tb=short

      - name: Run build
        run: uv run build

  test-windows:
    runs-on: windows-latest
    name: Testing (Windows)
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
      UV_NO_SYNC: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          version: "0.9.11"

      - name: Install dependencies
        run: uv sync --group dev --no-build-package sageattn3 --no-install-package sageattn3

      - name: Run pytest tests
        run: uv run pytest -v --tb=short

      - name: Run build
        run: uv run build
