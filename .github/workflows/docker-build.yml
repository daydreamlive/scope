name: Build and Push Docker Image

on:
  push:
    branches:
      - 'main'
      - 'master'
      - 'release/*'
      - '@tony/*'    # Build branches starting with @tony/
      - 'perf/*'     # Build performance related branches
    tags:
      - 'v*'         # Build version tags
  workflow_dispatch:
    inputs:
      tag:
        description: 'Manual tag override (optional)'
        required: false
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clean up before build
        run: |
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Sanitized Tag
        id: sanitize_tag
        run: |
          # Get branch name from GITHUB_REF
          REF_NAME=${GITHUB_REF#refs/heads/}
          # Remove leading @ if present
          CLEAN_REF=${REF_NAME#@}
          # Replace / with -
          SANITIZED_TAG=${CLEAN_REF//\//-}
          echo "Calculated tag: $SANITIZED_TAG"
          echo "tag=$SANITIZED_TAG" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: tonyabracadabra/scope
          tags: |
            # Use our manually sanitized tag for branches
            type=raw,value=${{ steps.sanitize_tag.outputs.tag }},enable=${{ github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/') }}

            # Tag "latest" only on default branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Git tag (v1.0.0)
            type=ref,event=tag
            # Short SHA
            type=sha,prefix=sha-
            # Manual input override
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Improve caching configuration
          cache-from: |
            type=gha
            type=registry,ref=tonyabracadabra/scope:build-cache-${{ steps.sanitize_tag.outputs.tag }}
            type=registry,ref=tonyabracadabra/scope:build-cache-main
          cache-to: type=registry,ref=tonyabracadabra/scope:build-cache-${{ steps.sanitize_tag.outputs.tag }},mode=max
