name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the Docker image'
        required: true
        type: string
        default: 'latest'
  pull_request:
  push:
    branches:
      - main
      - runpod-serverless
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clean up before build
        run: |
          # Clean up unused packages to avoid disk space issues
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

          # Show disk usage before build
          echo "Disk usage before build:"
          df -h

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: zmiccer
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual dispatch: use provided version + latest
            TAGS="zmiccer/scope_persona:${{ github.event.inputs.version }},zmiccer/scope_persona:latest"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Git tag: extract version (e.g., v0.1.0 -> 0.1.0) + latest
            VERSION_TAG="${{ github.ref_name }}"
            VERSION="${VERSION_TAG#v}"  # Remove 'v' prefix if present
            TAGS="zmiccer/scope_persona:$VERSION,zmiccer/scope_persona:latest"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Main branch
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            TAGS="zmiccer/scope_persona:main,zmiccer/scope_persona:$SHORT_SHA"
          elif [ "${{ github.ref }}" == "refs/heads/runpod-serverless" ]; then
            # Runpod serverless branch
            TAGS="zmiccer/scope_persona:runpod-serverless"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # Pull request: use sanitized branch name + short SHA
            BRANCH_TAG=$(echo "${{ github.head_ref }}" | sed 's/\//-/g')
            SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
            TAGS="zmiccer/scope_persona:$BRANCH_TAG,zmiccer/scope_persona:$SHORT_SHA"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tag.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
