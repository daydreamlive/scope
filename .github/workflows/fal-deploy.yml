name: Deploy to fal

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - prod
        default: 'staging'
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if triggered manually OR if the docker build succeeded
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the SHA from the triggering workflow for workflow_run events
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install fal
        run: pip install fal

      - name: Deploy to fal
        env:
          FAL_KEY: ${{ secrets.FAL_KEY }}
        run: |
          # Use the SHA from the triggering workflow for workflow_run events
          SHA="${{ github.event.workflow_run.head_sha || github.sha }}"
          SHORT_SHA=$(echo "$SHA" | cut -c1-7)
          
          # Use input environment for manual dispatch, default to staging for workflow_run
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="staging"
          fi
          
          echo "Deploying to $ENV with tag $SHORT_SHA"
          SCOPE_DEPLOY_TAG=$SHORT_SHA fal deploy --env $ENV --auth public src/scope/cloud/fal_app.py
